<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
   <link rel="stylesheet" href="./styles/login.css">
   <script defer src="controller/login.js"></script>
    <title>registro</title>
</head>
<body><div id="root">
   <main>
      <form id="login-form" >
        <div class="mb-3">
          <label for="Email-imput" class="form-label">Email</label>
          <input type="text" class="form-control" id="Email-imput" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="pass-imput" class="form-label">Password</label>
          <input type="password" class="form-control" id="pass-imput">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button id="btn-login" type="submit" class="btn btn-primary">Ingresar</button>
      </form>      
    </main>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</html>
